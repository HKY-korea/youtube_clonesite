<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel=stylesheet href="style.css">
    <script
      src="https://kit.fontawesome.com/dad474a083.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--Video Player-->
    <section class="player">
      <video src="video/sample_video.mp4" controls></video>
    </section>

    <div class="infoAndUpNext">
      <!--Video info-->
      <section class="info">
        <!--Metadata-->
        <div class="metadata">
          <ul class="hashtags">
            <li>#Coding</li>
            <li>#Coders</li>
            <li>#HKY</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp">
              Youtube Clone Coding: Video Title
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="views">
            <span class="views">
              1M views 1 month ago
            </span>
          </div>
        </div>
        <!--Actions-->
        <ul class="actions">
          <li>
            <button>
              <i class="fas fa-thumbs-up active"></i>
              <span>1K</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-thumbs-down"></i>
              <span>0</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-plus"></i>
              <span>Save</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i>
              <span>Report</span>
            </button>
          </i>
        </ul>
        <!--Channel-->
        <div class="channel">
          <div class="metadata">
            <img src="image/avatar.jpg" alt="" />
            <div class="info">
              <span class="name">HKY-korea</span>
              <span class="subscribers">1M subscribers</span></div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img">
              <img src="image/thumb_nail1.jpg" alt="">
            </div>
            <div class="info">
              <span class="title">Test Video 1</span>
              <span class="name">Test Video Channel 1</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/thumb_nail2.jpg" alt="">
            </div>
            <div class="info">
              <span class="title">Test Video 2</span>
              <span class="name">Test Video Channel 2</span>
              <span class="views">80K views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/thumb_nail3.jpg" alt="">
            </div>
            <div class="info">
              <span class="title">Test Video 3</span>
              <span class="name">Test Video Channel 3</span>
              <span class="views">76K views</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
